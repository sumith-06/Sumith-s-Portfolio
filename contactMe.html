<body>
  <main class="container">
    <section class="contact">
      <h1>Get In Touch</h1>
      <p>
        Have a question or just want to say hi? I'd love to hear from you.
        Feel free to reach out to me via the form below or connect with me on
        social media.
      </p>

      <form class="contact-form" action="mailto:agirisumith06@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="your@mail.com" required />

        <label for="subject">Subject</label>
        <input type="text" name="Subject" id="subject" placeholder="" required />

        <label for="message">Message</label>
        <textarea name="Message" id="message" placeholder="Hii.." required></textarea>

        <button type="submit">Send Message</button>

       </form>
       <div class="social-links">
         <a href="http://www.linkedin.com/in/agiri-sai-sumith" target="_blank">LinkedIn</a>
        <a href="https://github.com/sumith-06"+ target="_blank">GitHub</a>
        <a  href="https://www.instagram.com/sumithhh__" target="_blank" target="_blank">Instagram</a>
       </div>
    </section>
  </main>
</body>
